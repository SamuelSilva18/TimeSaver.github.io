    <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">

  <body>
    <header class="bg-dark text-white">
      <div class="container header ">
          <nav class="navbar navbar-dark bg-dark">
            <h4 class="text-center text-red pt-5">TIME-SAVER</h4>
              <form class="form-inline">
                  <input type="text" class="form-control mr-3 mb-2 mb-sm-0" placeholder="Pesquisar">
                  <button type="submit" class="btn btn-primary">Pesquisar</button>
              </form>
          </nav>
      </div>
      <nav class="nav-menu col-8">
        <a class="nav-item" href="index.html">Cadastro</a>
        <a class="nav-item" href="forum-home.html">Forum</a>
        <a class="nav-item" href="lembrete.html">Lembretes</a>
      </nav>
  </header>

   <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div id="titular-new-reminder">
          <h3><i class="fa fa-plus-square" aria-hidden="true"></i>  Novo lembrete</h3>
        </div> 
        <br>

        <div class="form-group text-center">
          <textarea class="form-control" rows="5" id="texto"></textarea>
          <br>
          <div class="row">
            <div class="col-md-6">
              <button type="button" class="btn btn-danger form-control" id="buttomDelete"><i class="fa fa-times" aria-hidden="true"></i> Deletar</button>
            </div>
            <div class="col-md-6">
              <button type="button" class="btn btn-success form-control" id="buttomSave"><i class="fa fa-save" aria-hidden="true"></i> Salvar</button>
            </div>
          </div>
        </div>  

        <!-- Create this div after function mostrarError() -->
        <div id="error"></div>


      </div>

      <div class="col-md-6">
        <div class="titular-tarefas">
          <h3><i class="fa fa-exclamation-circle" aria-hidden="true"></i>Pendentes</h3>
          <div id="recordatorios">
            <br>
          </div>
        </div>
      </div>

     </div>
   </div>


    <!-- Optional JavaScript -->
